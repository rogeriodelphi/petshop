{% extends 'base.html' %}

{% block content %}
    <h1>Lista de Animais</h1>
    <table>
         <tr>
            <th>Nome</th>
            <th>Espécie</th>
            <th>Raça</th>
         </tr>
        {% for animal in animais %}
        <tr>
            <td>{{ animal.nome }}</td>
            <td>{{ animal.get_especie_display }}</td>
            <td>{{ animal.raca }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
